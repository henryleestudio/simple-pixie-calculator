<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Pixie Calculator</title>

  <script src="https://kit.fontawesome.com/1589047438.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/simple-calculator.css">

</head>
<body>

  <h1 id="page-title">
    The Simple Pixie Calculator
  </h1>

  <div class="tag-spacing">
    <p>All you need is trust and a little bit of pixie dust!</p>
  </div>

  <section id="display">
    <form>
      <input id="userInput1" type="text" placeholder="FIRST NUMBER">
    </form>
    
    <form>
      <input id="userInput2" type="text" placeholder="SECOND NUMBER">
    </form>
  </section>

  <button id="addButton">+</button>
  <button id="subButton">-</button>
  <button id="multButton">x</button>
  <button id="divButton">/</button>

  <span id="answer"></span>
  





  <script src="js/simple-calculator.js"></script>
</body>
</html>
